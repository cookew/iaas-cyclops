- op: add
  path: /spec/template/spec/containers/0/volumeMounts/-
  value:
    mountPath: /etc/ssl/certs/ca-certificates.crt
    name: ca
    readOnly: true
    subPath: ca-bundle.pem
- op: add
  path: /spec/template/spec/volumes/-
  value:
    configMap:
      defaultMode: 420
      name: tm-ca-bundle
    name: ca
