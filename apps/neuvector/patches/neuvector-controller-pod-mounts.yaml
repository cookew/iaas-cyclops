- op: add
  path: /spec/template/spec/containers/0/volumeMounts/-
  value:
    mountPath: /etc/ssl/certs/cacert.pem
    name: ca
    readOnly: true
    subPath: cabundle
- op: add
  path: /spec/template/spec/volumes/-
  value:
    configMap:
      defaultMode: 420
      name: tm-ca-bundle
    name: ca
