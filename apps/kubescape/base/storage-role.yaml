apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kubescape-storage-configmaps
  namespace: kube-system
rules:
- apiGroups:
  - ''
  resources:
  - configmap
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubescape-storage-configmaps
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kubescape-storage-configmaps
subjects:
- kind: ServiceAccount
  name: storage
  namespace: kubescape
