apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: storage-configmaps
rules:
  - apiGroups:
      - ''
    resources:
      - configmap
    verbs:
      - get
      - watch
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: storage-configmaps
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: storage-configmaps
subjects:
  - kind: ServiceAccount
    name: storage
    namespace: kubescape
