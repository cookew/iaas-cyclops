apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jupyterhub
  annotations:
    cert-manager.io/cluster-issuer: k-lan
spec:
  rules:
  - host: jh.k.lan
    http:
      paths:
      - backend:
          service:
            name: proxy-public
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - jh.s.lan
    secretName: jh-server-tls
