apiVersion: openidclient.keycloak.crossplane.io/v1alpha1
kind: Client
metadata:
  name: jupyterhub
spec:
  deletionPolicy: Delete
  forProvider:
    accessType: confidential
    baseUrl: /
    clientId: jupyterhub
    clientSecretSecretRef:
      key: client-secret
      name: jupyterhub-keycloak-client
      namespace: jupyterhub
    directAccessGrantsEnabled: true
    name: JupyterHub
    pkceCodeChallengeMethod: S256
    realmIdRef:
      name: iaas
    rootUrl: https://jupyterhub.apps.iaas.wcooke.me
    standardFlowEnabled: true
    validPostLogoutRedirectUris:
    - /
    validRedirectUris:
    - /hub/oauth_callback
  providerConfigRef:
    name: keycloak-provider-config
---
apiVersion: role.keycloak.crossplane.io/v1alpha1
kind: Role
metadata:
  name: jupyterhub-admin
spec:
  deletionPolicy: Delete
  forProvider:
    clientIdRef:
      name: jupyterhub
    name: jupyterhub-admin
    realmIdRef:
      name: iaas
  providerConfigRef:
    name: keycloak-provider-config
---
apiVersion: group.keycloak.crossplane.io/v1alpha1
kind: Group
metadata:
  name: jupyterhub-admins
spec:
  deletionPolicy: Delete
  forProvider:
    name: jupyterhub-admins
    realmIdRef:
      name: iaas
  providerConfigRef:
    name: keycloak-provider-config
---
apiVersion: group.keycloak.crossplane.io/v1alpha1
kind: Roles
metadata:
  name: jupyterhub-admins-roles
spec:
  deletionPolicy: Delete
  forProvider:
    groupIdRef:
      name: jupyterhub-admins
    realmIdRef:
      name: iaas
    roleIdsRefs:
    - name: jupyterhub-admin
  providerConfigRef:
    name: keycloak-provider-config
