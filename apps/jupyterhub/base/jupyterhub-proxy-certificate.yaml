apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: jupyterhub-proxy-certificate
spec:
  commonName: proxy-certificate
  duration: 960h
  isCA: false
  issuerRef:
    kind: ClusterIssuer
    name: iaas-wcooke-me
  secretName: proxy-certificate
  usages:
  - client auth
  - server auth
