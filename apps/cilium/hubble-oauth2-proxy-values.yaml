httpScheme: https

ingress:
  annotations:
    cert-manager.io/cluster-issuer: iaas-wcooke-me
    forecastle.stakater.com/appName: Hubble
    forecastle.stakater.com/expose: "true"
    forecastle.stakater.com/group: Observability
    forecastle.stakater.com/icon: https://hubble.apps.iaas.wcooke.me/favicon.ico
    forecastle.stakater.com/network-restricted: "true"
    ingress.cilium.io/tls-passthrough: enabled
  className: cilium
  enabled: true
  hosts:
  - hubble.apps.iaas.wcooke.me
  labels: {}
  path: /
  pathType: Prefix
  tls:
  - hosts:
    - hubble.apps.iaas.wcooke.me
    secretName: hubble-ingress-cert
initContainers:
  waitForRedis:
    enabled: false

metrics:
  enabled: true

networkPolicy:
  create: false
  ingress: []
  egress: []

replicaCount: 2

