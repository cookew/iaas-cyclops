apiVersion: openidclient.keycloak.crossplane.io/v1alpha1
kind: Client
metadata:
  name: hubble
spec:
  deletionPolicy: Delete
  forProvider:
    accessType: confidential
    baseUrl: /
    clientId: hubble
    clientSecretSecretRef:
      key: client-secret
      name: hubble-oauth2-proxy
      namespace: hubble
    directAccessGrantsEnabled: true
    name: Hubble
    pkceCodeChallengeMethod: S256
    realmIdRef:
      name: iaas
    rootUrl: https://hubble.apps.iaas.wcooke.me
    standardFlowEnabled: true
    validPostLogoutRedirectUris:
    - /oauth2/sign_out
    validRedirectUris:
    - /oauth2/callback
  providerConfigRef:
    name: keycloak-provider-config
---
apiVersion: role.keycloak.crossplane.io/v1alpha1
kind: Role
metadata:
  name: hubble-admin
spec:
  deletionPolicy: Delete
  forProvider:
    clientIdRef:
      name: hubble
    name: hubble-admin
    realmIdRef:
      name: iaas
  providerConfigRef:
    name: keycloak-provider-config
---
apiVersion: group.keycloak.crossplane.io/v1alpha1
kind: Group
metadata:
  name: hubble-admins
spec:
  deletionPolicy: Delete
  forProvider:
    name: hubble-admins
    realmIdRef:
      name: iaas
  providerConfigRef:
    name: keycloak-provider-config
---
apiVersion: group.keycloak.crossplane.io/v1alpha1
kind: Roles
metadata:
  name: hubble-roles
spec:
  deletionPolicy: Delete
  forProvider:
    groupIdRef:
      name: hubble-admins
    realmIdRef:
      name: iaas
    roleIdsRefs:
    - name: hubble-admin
  providerConfigRef:
    name: keycloak-provider-config
