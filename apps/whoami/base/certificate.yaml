apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: whoami-cert
spec:
  commonName: whoami
  dnsNames:
    - whoami
    - whoami.whoami.svc
    - whoami.whoami.svc.cluster.local
    - whoami.apps.iaas.wcooke.me
  duration: 960h
  isCA: false
  issuerRef:
    kind: ClusterIssuer
    name: iaas-wcooke-me
  secretName: whoami-cert
  usages:
  - client auth
  - server auth
