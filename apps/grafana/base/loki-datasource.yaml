apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-datasource
  labels:
    grafana_datasource: "1"
data:
  loki-datasource.yaml: |-
    apiVersion: 1
    datasources:
    - name: loki
      access: proxy
      editable: false
      type: loki
      uid: loki
      url: http://loki-query-frontend.loki.svc:3100
      version: 2
