apiVersion: repo-manager.pulpproject.org/v1
kind: Pulp
metadata:
  name: pulp
spec:
  allowed_content_checksums: ["sha256", "sha384", "sha512"]
  api:
    replicas: 1
  content:
    replicas: 1
  database:
    postgres_storage_class: ceph-filesystem
    version: "15"
  file_storage_access_mode: ReadWriteMany
  file_storage_size: 50Gi
  file_storage_storage_class: ceph-filesystem
  ingress_annotations:
    cert-manager.io/cluster-issuer: iaas-wcooke-me
    forecastle.stakater.com/appName: Pulp
    forecastle.stakater.com/expose: "true"
    forecastle.stakater.com/group: Kubernetes
    forecastle.stakater.com/icon: https://pulp.apps.iaas.wcooke.me/favicon.ico
    forecastle.stakater.com/network-restricted: "true"
  ingress_class_name: cilium
  ingress_host: pulp.apps.iaas.wcooke.me
  ingress_type: Ingress
  ingress_tls_secret: pulp-ingress-tls
  # object_storage_s3_secret:

  web:
    replicas: 1
  worker:
    replicas: 1


