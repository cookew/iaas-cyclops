apiVersion: repo-manager.pulpproject.org/v1
kind: Pulp
metadata:
  name: pulp
spec:
  allowed_content_checksums: ["sha1", "sha256", "sha384", "sha512"]
  api:
    replicas: 1
  content:
    replicas: 1
  worker:
    replicas: 1
  database:
    postgres_storage_class: ceph-filesystem
  web:
    replicas: 1

  file_storage_access_mode: "ReadWriteMany"
  file_storage_size: "50Gi"
  file_storage_storage_class: ceph-filesystem
