# https://www.keycloak.org/getting-started/getting-started-scaling-and-tuning#_horizontal_scaling
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: keycloak-hpa
spec:
  # behavior:
  #   scaleDown:
  #     stabilizationWindowSeconds: 120
  #   scaleUp:
  #     stabilizationWindowSeconds: 60
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        averageUtilization: 95
        type: Utilization
  minReplicas: 2
  scaleTargetRef:
    apiVersion: k8s.keycloak.org/v2alpha1
    kind: Keycloak
    name: keycloak
