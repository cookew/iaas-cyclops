# https://gitlab.com/gitlab-org/charts/gitlab/-/blob/master/Chart.yaml?ref_type=heads

global:
  affinity:
    podAntiAffinity:
      topologyKey: "kubernetes.io/hostname"
  antiAffinity: soft
  appConfig:
    ciSecureFiles:
      enabled: true
    dependencyProxy:
      enabled: true
    defaultColorMode: 2
    # defaultSyntaxHighlightingTheme: 4
    # defaultTheme: 2
    # enableImpersonation: true
    enableUsagePing: false
    # ldap.preventSignin: true
    object_store:
      enabled: true
      proxy_download: true
      connection:
        secret: gitlab-connection
        key: connection
    omniauth:
      allowSingleSignOn: true
      autoLinkUsers: true
      autoSignInWithProvider: openid_connect
      enabled: true
      syncProfileFromProvider: true
      syncProfileAttributes:
      - name
      - email
      - job_title
      - location
      - organization
      providers:
      - secret: gitlab-oidc
    terraformState:
      enabled: true
  certificates:
    customCAs:
    - configMap: gitlab-ca-bundle
      keys:
      - kube-certs.crt
  edition: ce
  email:
    display_name: WCooke GitLab
    from: cookewe@gmail.com
    reply_to: cookewe@gmail.com
  hosts:
    domain: gitlab.apps.iaas.wcooke.me
    https: true
    gitlab:
      name: gitlab.apps.iaas.wcooke.me
    # registry:
    #   name: registry.gitlab.apps.iaas.wcooke.me
    # kas:
    #   name: kas.gitlab.apps.iaas.wcooke.me
    # pages:
    #   name: pages.gitlab.apps.iaas.wcooke.me
    # ssh: gitlab.apps.iaas.wcooke.me
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: iaas-wcooke-me
    configureCertmanager: false
    # controller:
    #   electionID: gitlab-nginx-ingress-leader
    enabled: true
    # provider: haproxy
    tls:
      enabled: true
      secretName: gitlab-certificate
    class: cilium
  minio:
    enabled: false
  pages:
    customDomainMode: https
    enabled: true
    host: pages.gitlab.wcooke.me
  serviceAccount:
    enabled: false
    create: true
  shell:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    service:
      type: LoadBalancer
      # loadBalancerIP: 10.42.41.129
    sshDaemon: gitlab-sshd
  smtp:
    enabled: false
    address: smtp.wcooke.me
    authentication: ""
    port: 25
    tls: false
  time_zone: America/Denver

certmanager-issuer:
  email: cookewe@gmail.com

certmanager:
  install: false
  installCRDs: false
  rbac:
    create: false

gitlab:
  webservice:
    ingress:
      annotations:
        forecastle.stakater.com/appName: GitLab
        forecastle.stakater.com/expose: "true"
        forecastle.stakater.com/group: Kubernetes
        forecastle.stakater.com/icon: https://gitlab.apps.iaas.wcooke.me/-/pwa-icons/logo-192.png
        forecastle.stakater.com/network-restricted: "true"
      tls:
        secretName: gitlab-webservice-tls

# haproxy:
#   install: true

installCertmanager: false

nginx-ingress:
  # Disable the deployment of the in-chart NGINX Ingress provider.
  enabled: false

prometheus:
  install: false

registry:
  # https://docs.gitlab.com/charts/charts/registry/metadata_database/
  # database:
  ingress:
    tls:
      secretName: gitlab-registry-tls
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  storage:
    secret: gitlab-registry-connection
    key: connection
    redirect:
      disable: true

