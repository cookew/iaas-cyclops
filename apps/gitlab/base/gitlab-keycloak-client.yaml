apiVersion: openidclient.keycloak.crossplane.io/v1alpha1
kind: Client
metadata:
  name: gitlab
spec:
  deletionPolicy: Delete
  forProvider:
    accessType: confidential
    baseUrl: /
    clientId: gitlab
    clientSecretSecretRef:
      key: client-secret
      name: gitlab-keycloak-client
      namespace: gitlab
    directAccessGrantsEnabled: true
    name: GitLab
    pkceCodeChallengeMethod: S256
    realmIdRef:
      name: iaas
    rootUrl: https://gitlab.apps.iaas.wcooke.me
    standardFlowEnabled: true
    validPostLogoutRedirectUris:
    - /users/sign_in
    validRedirectUris:
    - /users/auth/openid_connect/callback
  providerConfigRef:
    name: keycloak-provider-config
---
apiVersion: role.keycloak.crossplane.io/v1alpha1
kind: Role
metadata:
  name: gitlab-admin
spec:
  deletionPolicy: Delete
  forProvider:
    clientIdRef:
      name: gitlab
    name: gitlab-admin
    realmIdRef:
      name: iaas
  providerConfigRef:
    name: keycloak-provider-config
---
