apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: mattermost-pg-cluster
spec:
  affinity:
    topologyKey: kubernetes.io/hostname
  bootstrap:
    initdb:
      database: mattermost
      secret:
        name: mattermost-pg-credentials
  #     encoding: UTF8
  #     localeCType: C
  #     localeCollate: C
  #     owner: mattermost
  # enablePDB: true
  # enableSuperuserAccess: false
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ClusterImageCatalog
    major: 17
    name: postgresql
  # imageName: ghcr.io/cloudnative-pg/postgresql:17
  # imagePullPolicy: IfNotPresent
  instances: 3
  monitoring:
    enablePodMonitor: true
  # plugins:
  # - name: barman-cloud.cloudnative-pg.io
  #   isWALArchiver: true
  #   parameters:
  #     barmanObjectName: mattermost-pg
  primaryUpdateMethod: switchover
  storage:
    resizeInUseVolumes: true
    size: 10Gi
    storageClass: ceph-filesystem
  walStorage:
    resizeInUseVolumes: true
    size: 4Gi
    storageClass: ceph-filesystem
