apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-repo-server-tls
spec:
  commonName: argocd-repo-server
  duration: 960h
  isCA: false
  issuerRef:
    kind: ClusterIssuer
    name: iaas-wcooke-me
  secretName: argocd-repo-server-tls
  usages:
  - client auth
  - server auth
