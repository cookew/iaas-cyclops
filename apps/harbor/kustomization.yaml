apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: harbor

resources:
- base/certificates.yaml
- base/harbor-pg-cluster.yaml
- base/objectbucketclaim.yaml
- sealedsecrets/harbor-admin-password.yaml
- sealedsecrets/harbor-core-config.yaml
- sealedsecrets/harbor-encryption-key.yaml

helmCharts:
- name: harbor
  namespace: harbor
  releaseName: harbor
  repo: https://helm.goharbor.io
  valuesFile: values.yaml
  version: 1.18.1

patches:
- path: patches/harbor-jobservice-pvc.yaml
  target:
    kind: PersistentVolumeClaim
    name: harbor-jobservice
