apiVersion: openidclient.keycloak.crossplane.io/v1alpha1
kind: Client
metadata:
  name: kubevirt-manager
spec:
  deletionPolicy: Delete
  forProvider:
    accessType: confidential
    baseUrl: /
    clientId: kubevirt-manager
    clientSecretSecretRef:
      key: client-secret
      name: kubevirt-manager-oauth2-proxy
      namespace: kubevirt-manager
    directAccessGrantsEnabled: true
    name: KubeVirt Manager
    pkceCodeChallengeMethod: S256
    realmIdRef:
      name: iaas
    rootUrl: https://kubevirt.apps.iaas.wcooke.me
    standardFlowEnabled: true
    validPostLogoutRedirectUris:
    - /oauth2/sign_out
    validRedirectUris:
    - /oauth2/callback
  providerConfigRef:
    name: keycloak-provider-config
---
apiVersion: role.keycloak.crossplane.io/v1alpha1
kind: Role
metadata:
  name: kubevirt-manager-admin
spec:
  deletionPolicy: Delete
  forProvider:
    clientIdRef:
      name: kubevirt-manager
    name: kubevirt-manager-admin
    realmIdRef:
      name: iaas
  providerConfigRef:
    name: keycloak-provider-config
---
apiVersion: group.keycloak.crossplane.io/v1alpha1
kind: Group
metadata:
  name: kubevirt-manager-admins
spec:
  deletionPolicy: Delete
  forProvider:
    name: kubevirt-manager-admins
    realmIdRef:
      name: iaas
  providerConfigRef:
    name: keycloak-provider-config
---
apiVersion: group.keycloak.crossplane.io/v1alpha1
kind: Roles
metadata:
  name: kubevirt-manager-roles
spec:
  deletionPolicy: Delete
  forProvider:
    groupIdRef:
      name: kubevirt-manager-admins
    realmIdRef:
      name: iaas
    roleIdsRefs:
    - name: kubevirt-manager-admin
  providerConfigRef:
    name: keycloak-provider-config
