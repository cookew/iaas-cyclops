apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: cdi
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: cdi
  ignoreDifferences:
  - group: apiextensions.k8s.io
    kind: CustomResourceDefinition
    jqPathExpressions:
    - .spec.versions[] | select(.name == "v1alpha1")
  project: core
  source:
    path: apps/cdi
    repoURL: git@github.com:cookew/iaas-cyclops.git
    targetRevision: main
  syncPolicy:
    automated:
      allowEmpty: true
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - Replace=false
    - ServerSideApply=true
